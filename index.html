<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Convertor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>

<body>
   
    <header>
        <h1>Roman Numeral Convertor</h1>
        <h3>Built in JS</h3>
    </header>
    
    <main>
       <div class='input-div-arabic'>
           <input type="text" class='arabic' name='arabic' size=15 placeholder="(Set integers here)">
           <label for="arabic">Remove commas, letters, or any other special characters</label>
       </div>
        
        <div class='input-div-roman'>
           <input type="text" class='roman' name='roman' readonly placeholder="(Get numerals here)" size=15>
       </div>
        
        <span class='equal-sign'>=</span>
    </main>
    
    <footer>
        <p>Developed by 
            <a href="https://debxdev.github.io/debdevelops/" target="_blank">Deb Thornton</a>
            <a id="github-link" href="https://github.com/debxdev" target="_blank"><i class="fa fa-github" style="font-size:30px"></i></a>
        </p>
    </footer>
    
    <script src="/app.js"></script>
</body>
</html>
